server:
  port: 8080

spring:
  application:
    name: transaction-service

  # 기본 프로필 설정
  profiles:
    default: local

  # 기본 설정 (모든 환경 공통)
  liquibase:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.kokimstocktrading.adapter.in.web
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
  server:
    port: 8080

krx:
  api:
    base-url: https://kind.krx.co.kr

slack:
  api:
    base-url: https://slack.com/api
    bot-token: ${SLACK_BOT_TOKEN}

---
# 로컬 개발 환경 설정
spring:
  config:
    activate:
      on-profile: local
    import: optional:classpath:secretkey.properties
  # 로컬 PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:15432/stocktrading
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # 로컬에서는 자동 테이블 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: true
    open-in-view: false

# 로컬 개발용 키움 API (테스트 키)
kiwoom:
  api:
    app-key: ${KIWOOM_API_APP_KEY}
    app-secret: ${KIWOOM_API_APP_SECRET}
    base-url: https://api.kiwoom.com
  websocket:
    url: wss://api.kiwoom.com:10000/api/dostk/websocket

logging:
  level:
    com.kokimstocktrading: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: DEBUG
    org.springframework.boot.autoconfigure: WARN

---
# 프로덕션 환경 설정
spring:
  config:
    activate:
      on-profile: prod
    import: optional:classpath:secretkey.properties
  
  # DSQL 사용을 위한 JPA 설정
  datasource:
    url: # DSQL DataSource를 직접 사용하므로 비워둠
    driver-class-name: org.postgresql.Driver
  
  jpa:
    # Aurora DSQL Hibernate Dialect 사용
    database-platform: software.amazon.dsql.hibernate.dialect.AuroraDSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # DSQL 전용 설정
        dialect: software.amazon.dsql.hibernate.dialect.AuroraDSQLDialect
        # 스키마 설정
        default_schema: stock_trading
        # DSQL 최적화 설정
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        # 쿼리 로깅 설정 - 개발 시에만 필요
        format_sql: false
        use_sql_comments: false
        # 성능 로깅 - 운영에서는 비활성화
        generate_statistics: false
        jdbc.batch_versioned_data: true
    show-sql: false
    open-in-view: false

  liquibase:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.kokimstocktrading.adapter.in.web
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

kiwoom:
  api:
    app-key: ${KIWOOM_API_APP_KEY}
    app-secret: ${KIWOOM_API_APP_SECRET}
    base-url: https://api.kiwoom.com
  websocket:
    url: wss://api.kiwoom.com:10000/api/dostk/websocket

# DSQL 설정
app:
  datasource:
    dsql:
      endpoint: ${DSQL_ENDPOINT}
      user: ${DSQL_USER}
      database: ${DSQL_DATABASE}
      region: ${DSQL_REGION}
  dsql:
    token:
      refresh-interval: 600000  # 10분마다 토큰 갱신

logging:
  level:
    org.springframework.sql.init: WARN
    com.KimStock.config.com.KimStock.adapter.out.persistence.config.DsqlConfig: INFO
    com.KimStock.config.com.KimStock.adapter.out.persistence.config.DsqlExceptionOverride: INFO
    # DSQL 관련 로깅
    software.amazon.dsql: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    # SQL 쿼리 로깅 - 필요시에만 DEBUG로 변경
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
    org.hibernate.orm.jdbc.bind: WARN
    # JPA 쿼리 로깅
    org.springframework.orm.jpa: WARN
    org.springframework.transaction: WARN
    # 커스텀 로깅
    com.kokimstocktrading: INFO
    root: WARN

---
# 프로덕션 환경 설정
spring:
  config:
    activate:
      on-profile: test
    import: optional:classpath:secretkey.properties

  # DSQL 사용을 위한 JPA 설정
  # H2 in-memory 데이터베이스 (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
