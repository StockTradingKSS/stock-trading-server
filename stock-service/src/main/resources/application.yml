server:
  port: 8082

spring:
  application:
    name: transaction-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/stocktrading}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: never
  liquibase:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.KimStock.adapter.in.web
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

kiwoom:
  api:
    app-key: ${KIWOOM_API_APP_KEY:}
    app-secret: ${KIWOOM_API_APP_SECRET:}
    base-url: https://api.kiwoom.com
    mock-base-url: https://mockapi.kiwoom.com
  websocket:
    url: wss://api.kiwoom.com:10000/api/dostk/websocket

env:
  file:
    directory: ./stock-service/

logging:
  level:
    org.springframework.sql.init: DEBUG
    org.hibernate.SQL: ERROR
