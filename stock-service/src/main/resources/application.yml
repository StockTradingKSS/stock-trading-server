server:
  port: 8082

spring:
  application:
    name: transaction-service
  config:
    import: optional:file:.env[.properties]
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:5432/stocktrading}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      max-acquire-time: 10s
      max-create-connection-time: 10s
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true
  liquibase:
    enabled: false  # R2DBC는 Liquibase를 지원하지 않음

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.KimStock.adapter.in.web
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

kiwoom:
  api:
    app-key: ${KIWOOM_API_APP_KEY:}
    app-secret: ${KIWOOM_API_APP_SECRET:}
    base-url: https://api.kiwoom.com
    mock-base-url: https://mockapi.kiwoom.com
  websocket:
    url: wss://api.kiwoom.com:10000/api/dostk/websocket

env:
  file:
    directory: ./stock-service/

logging:
  level:
    org.springframework.r2dbc: ERROR
    org.springframework.sql.init: DEBUG
